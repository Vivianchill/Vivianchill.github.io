<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請選擇任一個選項!</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fff0f5;
        }
        .message-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 60%;
            background-color: #ffeef8;
            font-size: 22px; /* 調整介紹文字的字體大小 */
        }
        .option-container {
            display: flex; /* 使用flex讓選項按鈕橫向排列 */
            justify-content: center; /* 將選項按鈕置中 */
            gap: 30px; /* 增加選項間的水平間距 */
            margin-top: 20px; /* 增加頂部間距 */
        }
        .option {
            padding: 10px 20px;
            background: #ffb6c1;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 22px; /* 增加選項字體大小 */
            display: inline-block;
            width: 120px; /* 設定每個選項按鈕的橫向寬度，這裡調整為 120px */
        }
        .option:hover {
            background: #ff69b4;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1 style="font-size: 24px; color: #2e3a8c;">恭喜全部答對啦!<br>現在殼以拿起手邊的禮物對照數字編號<br>-> 點選對應的數字按鍵<br>-> 會有不同禮物朋朋的介紹喔!<br>建議從0號朋友開始開箱哈哈。</h1>

    <div class="option-container">
        <button class="option" onclick="showMessage(1)">0號朋友</button>
        <button class="option" onclick="showMessage(2)">1號朋友</button>
        <button class="option" onclick="showMessage(3)">2號朋友</button>
        <button class="option" onclick="showMessage(4)">3號朋友</button>
        <button class="option" onclick="showMessage(5)">4號朋友</button>
        <button class="option" onclick="showMessage(6)">5號朋友</button>
        <button class="option" onclick="showMessage(7)">6號朋友</button>
    </div>

    <div id="messageBox" class="message-box hidden">
        <p id="message"></p>
    </div>

    <script>
        // 根據選擇的選項顯示不同的文字訊息
        function showMessage(option) {
            const messageBox = document.getElementById('messageBox');
            const message = document.getElementById('message');

            // 根據不同選項更新顯示的文字
            switch (option) {
                case 1:
                    message.textContent = "日系無印袋袋。出門耐裝，A4紙放進去也不會折到。主打簡約美感。";
                    break;
                case 2:
                    message.textContent = "好運按鍵。聽說多按幾下後口試都會過。(江湖傳言xD)";
                    break;
                case 3:
                    message.textContent = "護照套。出門逛逛看到的～港覺會適合旅行小達人Lola🧳。";
                    break;
                case 4:
                    message.textContent = "雙子星小小包。記得Lola也喜歡雙子星～港覺會適合像星星一樣耀眼🌟的雙子朋朋Lola。";
                    break;
                case 5:
                    message.textContent = "龍貓拼圖。主打一個可愛療癒風。有機會再一起去台中玩耍嘿嘿。";
                    break;
                case 6:
                    message.textContent = "雀雀抱枕。適合拿出來捏一捏紓壓。寓意是祝準畢業生展翅高飛、鵬程萬里！祝Lola畢業快樂！(因為大隻的鳥類沒那麼可愛，所以送可愛的雀雀。)";
                    break;
                 case 7:
                    message.textContent = "熊熊小包。可手提也可側背(可調長度)。選白綠色是搭配Lola白白的外套跟綠色的耳機(殼)。綠綠的寓意是🍀。祝Lola生日快樂、一切順利！";
                    break;
                default:
                    message.textContent = "請選擇一個按鍵。";
            }

            // 顯示訊息框
            messageBox.classList.remove('hidden');
        }
    </script>

</body>
</html>
